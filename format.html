<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link href="css/widgets.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />
  <link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet">
  <link href="css/styleProfile.css" rel="stylesheet">
</head>

<body>
  <div class="col-lg-8 col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 align="center">Compose New Message</h2>
      </div>
      <div class="panel-body">
        <div class="alert alert-info">
          <b>Please fill details to send a new message</b>
        </div>
        <form class="com-mail">
            <label><b>Enter Recipient Email Address: </b></label>
            <input type="email" class="form-control">
            <label><b>Enter Subject :  </b></label>
            <input type="text" class="form-control">
            <label><b>Enter Message :</b> </label>
            <textarea rows="6" class="form-control"></textarea>
          <hr>
          <input type="submit" value="Send Message" class="btn btn-info">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
